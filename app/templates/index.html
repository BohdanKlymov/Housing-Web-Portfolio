  <p data-de="Ordnung, Struktur und ein geregelter Alltag sind mir sehr wichtig. Ich bin ruhig, ausgeglichen und verantwortungsbewusst und lege großen Wert auf Stabilität, Verlässlichkeit und ein respektvolles Miteinander."

  <p data-de="In meiner Freizeit beschäftige ich mich gerne mit technischen Themen, Lernen, persönlicher Weiterentwicklung und digitalen Projekten. Partys oder laute Aktivitäten gehören nicht zu meinem Alltag, weshalb ich ein ruhiger und angenehmer Nachbar bin."
     data-en="In my free time, I enjoy technical topics, learning, personal development, and digital projects. Parties or loud activities are not part of my daily life, which makes me a calm and pleasant neighbor."></p>

  <p data-de="Eine Wohnung sehe ich als Rückzugsort, an dem ich mich konzentrieren, erholen und auf meine beruflichen Ziele fokussieren kann. Ein langfristiges Mietverhältnis ist mir sehr wichtig."

</section>

<section id="tenant" class="section">

  <p data-de="Als Mieter bin ich zuverlässig, sorgfältig und pflichtbewusst. Sauberkeit, Ordnung sowie der respektvolle Umgang mit der Wohnung und gemeinschaftlich genutzten Flächen sind für mich selbstverständlich."
     data-en="As a tenant, I am reliable, careful, and conscientious. Cleanliness, order, and respectful handling of the apartment and shared areas are a given for me."></p>

  <p data-de="Ich bin Nichtraucher, trinke keinen Alkohol, habe keine Haustiere und plane auch keine Anschaffung. Die pünktliche und regelmäßige Zahlung der Miete hat für mich höchste Priorität."
     data-en="I am a non-smoker, do not drink alcohol, have no pets, and do not plan to get any. Paying the rent on time and regularly is my highest priority."></p>

  <p data-de="Während meiner Ausbildungszeit verfüge ich über eine gesicherte finanzielle Unterstützung. Bei Bedarf stelle ich gerne entsprechende Nachweise oder weitere Unterlagen zur Verfügung."
     data-en="During my training, I have secured financial support. If required, I am happy to provide relevant proof or additional documents."></p>

  <p data-de="Ein gutes Verhältnis zu Nachbarn und Vermietern ist mir sehr wichtig. Ich melde Probleme oder Schäden frühzeitig und lege großen Wert auf offene und respektvolle Kommunikation."
     data-en="A good relationship with neighbors and landlords is very important to me. I report any issues or damages early and value open and respectful communication."></p>
