<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bohdan Klymov – Mieterportfolio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>

<header>
  <div class="logo">Bohdan Klymov</div>

  <nav>
    <button onclick="showSection('home')">Start</button>
    <button onclick="showSection('about')">Über mich</button>
    <button onclick="showSection('tenant')">Als Mieter</button>
    <button onclick="showSection('career')">Karriereweg</button>
    <button onclick="showSection('documents')">Unterlagen</button>
    <button onclick="showSection('contact')">Kontakt</button>
  </nav>

  <div class="lang-switch">
    <button onclick="setLanguage('de')">DE</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  © 2026 Bohdan Klymov
</footer>

</body>
</html>
