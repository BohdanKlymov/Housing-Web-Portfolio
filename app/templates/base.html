<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>Bohdan Klymov â€“ Housing Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header>
  <h1>Bohdan Klymov</h1>

  <nav>
    <a href="{{ url_for('main.index', _anchor='about') }}">About</a>
    <a href="{{ url_for('main.index', _anchor='tenant') }}">As Tenant</a>
    <a href="{{ url_for('main.index', _anchor='career') }}">Career</a>
    <a href="{{ url_for('main.index', _anchor='documents') }}">Documents</a>
    <a href="{{ url_for('main.index', _anchor='contact') }}">Contact</a>

    {% if current_user.is_authenticated %}
      <a href="{{ url_for('main.chat') }}">Chat</a>
      <a href="{{ url_for('main.logout') }}">Logout</a>
    {% else %}
      <a class="login-btn" href="{{ url_for('main.login') }}">Login</a>
    {% endif %}

    <span class="lang-switch">
      <a href="{{ url_for('main.set_language', code='de') }}">DE</a> |
      <a href="{{ url_for('main.set_language', code='en') }}">EN</a>
    </span>
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  <a href="{{ url_for('main.impressum') }}">Impressum</a> |
  <a href="{{ url_for('main.privacy') }}">Privacy</a>
</footer>

</body>
</html>
