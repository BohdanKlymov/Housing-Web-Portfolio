<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bohdan Klymov â€“ Rental Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
  <h1>Bohdan Klymov</h1>

 <nav>
  <button class="tab-btn active" data-target="about">{{ t.nav_about }}</button>
  <button class="tab-btn" data-target="tenant">{{ t.nav_tenant }}</button>
  <button class="tab-btn" data-target="career">{{ t.nav_career }}</button>
  <button class="tab-btn" data-target="documents">{{ t.nav_documents }}</button>
  <button class="tab-btn" data-target="contact">{{ t.nav_contact }}</button>

  <span style="margin-left:1rem;">
    <a href="{{ url_for('main.set_language', code='de') }}">DE</a> |
    <a href="{{ url_for('main.set_language', code='en') }}">EN</a>
  </span>
</nav>

</header>

<main>
  {% block content %}{% endblock %}
</main>

<script>
  const buttons = document.querySelectorAll(".tab-btn");
  const sections = document.querySelectorAll(".tab-section");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      sections.forEach(s => s.classList.remove("active"));

      btn.classList.add("active");
      document.getElementById(btn.dataset.target).classList.add("active");
    });
  });
</script>

</body>
</html>
